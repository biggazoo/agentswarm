{% extends "base.html" %}
{% block content %}
<div class="mt-4">
  <h1 class="text-xl font-bold text-white mb-4">ğŸ“ Workspace Files</h1>
  <div class="bg-gray-900 rounded-xl border border-gray-800">
    <div class="px-4 py-3 border-b border-gray-800 text-xs text-gray-500 uppercase">
      {{ files|length }} file(s) in workspace
    </div>
    {% if files %}
    <div class="divide-y divide-gray-800/50">
      {% for f in files %}
      <div class="px-4 py-2 text-sm font-mono text-gray-300 hover:bg-gray-800/30">{{ f }}</div>
      {% endfor %}
    </div>
    {% else %}
    <div class="px-4 py-12 text-center text-gray-600 text-sm">No files in workspace yet.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
