<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garrison | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm px-4">
    <div class="text-center mb-8">
      <div class="text-5xl mb-3">ğŸ</div>
      <h1 class="text-2xl font-bold text-white">Garrison</h1>
      <p class="text-gray-500 text-sm">AgentSwarm Control Panel</p>
    </div>
    {% if error %}
    <div class="bg-red-900/30 border border-red-800 text-red-300 rounded-xl px-4 py-3 mb-4 text-sm text-center">
      {{ error }}
    </div>
    {% endif %}
    <form method="post" action="/login" class="bg-gray-900 rounded-2xl p-6 border border-gray-800">
      <input type="password" name="password" placeholder="Password"
        class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-gray-100 placeholder-gray-600 focus:outline-none focus:border-blue-500 mb-4"
        autofocus required>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors">
        Enter
      </button>
    </form>
  </div>
</body>
</html>
